<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Is UP?</title>
    <meta name="twitter:card" content="summary">
    <meta name="twitter:description" content="Check if a website or server is up or is Down">
    <meta property="og:description" content="Check if a website or server is up or is Down">
    <meta name="description" content="Check if a website or server is up or is Down">
    <meta property="og:title" content="Is UP?">
    <meta name="twitter:title" content="Is UP?">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <style>
.lds-ellipsis {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ellipsis div {
  position: absolute;
  top: 33px;
  width: 13px;
  height: 13px;
  border-radius: 50%;
  background: rebeccapurple;
  animation-timing-function: cubic-bezier(0, 1, 1, 0);
}
.lds-ellipsis div:nth-child(1) {
  left: 8px;
  animation: lds-ellipsis1 0.6s infinite;
}
.lds-ellipsis div:nth-child(2) {
  left: 8px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(3) {
  left: 32px;
  animation: lds-ellipsis2 0.6s infinite;
}
.lds-ellipsis div:nth-child(4) {
  left: 56px;
  animation: lds-ellipsis3 0.6s infinite;
}
@keyframes lds-ellipsis1 {
  0% {
    transform: scale(0);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes lds-ellipsis3 {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes lds-ellipsis2 {
  0% {
    transform: translate(0, 0);
  }
  100% {
    transform: translate(24px, 0);
  }
}

        </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean fixed-top" style="margin-bottom:80px;">
        <div class="container"><a class="navbar-brand" href="#">Is UP?</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"><a class="btn btn-primary ml-auto" role="button" href="http://t.me/site_is_up_bot"><i class="fa fa-telegram"></i>&nbsp;Use the Telegram Bot</a></div>
        </div>
    </nav>
    <header class="masthead text-white text-center" style="background: url('assets/img/bg-masthead.jpg')no-repeat center center;background-size: cover;background-image: url(&quot;assets/img/woman-holding-laptop-beside-glass-wall-1181316.jpg&quot;);height: 794px;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Easily check if your Website or Server is Up or Down</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <div class="form-row">
                            <div class="col-12 col-md-9 mb-2 mb-md-0"><input class="form-control form-control-lg" type="url" id="gottenUrl" placeholder="Enter your URL"></div>
                            <div class="col-12 col-md-3"><button class="btn btn-primary btn-block btn-lg" onclick="checkStatus()">Check</button></div>
                        </div>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto" style="margin-top: 19px;" id="status">
                    
                </div>
            </div>
        </div>
    </header>
    <footer class="footer bg-light" style="height: 5px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 my-auto h-100 text-center">
                    <p class="align-items-center align-content-center text-muted small mb-4 mb-lg-0">© Is UP? 2020. All Rights Reserved. Made with ♥ by&nbsp;<a href="https://cryosoft.co.ke">Cryosoft Corporation</a></p>
                </div>
            </div>
        </div>
    </footer>
    <div class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">{{url}}</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body">
                    <div class="align-items-center"><i class="fa fa-check align-items-center align-content-center fa-4x text-success text-center"></i><i class="fa fa-close align-items-center align-content-center fa-4x text-danger"></i></div>
                    <p>The site is {{state}}</p>
                </div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        let isChecked =false;
         let myTimer;
         let url="";
        const checkStatus=()=>{
            if(!isChecked){document.getElementById("status").innerHTML = '<div class="card"><div class="card-body"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div></div>';}
        url=document.querySelector("#gottenUrl").value;
        if(isValidUrl(url)){
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("status").innerHTML = this.responseText;
                if(!isChecked){
                    timer();
                    isChecked=true;
                }
            }
        };
        xmlhttp.open("GET", "response.php?url=" + url, true);
        xmlhttp.send();
        }
        else{
          document.getElementById("status").innerHTML ="<div class='card'><div class='card-body'><strong class='text-danger'>The URL is invalid</strong></div></div>";
        }
    }
    const timer=()=>{
        myTimer = setInterval(function(){
       checkStatus();}, 5000);
    }
    const stopTimer=()=>{
        url="";
        isChecked=false;
        clearInterval(myTimer);
    }
const isValidUrl=(string)=>{
  var res = string.match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
  return (res !== null)
};
    $('#gottenUrl').keyup(function(event){
      document.querySelector("#gottenUrl").value=document.querySelector("#gottenUrl").value.toLowerCase();
    if(isChecked){
      stopTimer();
    }
    });
    $('#gottenUrl').keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
        checkStatus();
    }
});
    
</script>
</body>

</html>
